name: Build and upload wheels

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, ubuntu-20.04]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install pysqlite3
        run: sudo apt-get install libsqlite3-dev
      
      - name: Install requirements
        run: pip install setuptools wheel

      - name: Build wheel
        run: |
          sed -i "s|name='pysqlite3-binary'|name=PACKAGE_NAME|g" setup.py
          python setup.py build_static
          sed -i "s|name=PACKAGE_NAME|name='pysqlite3-binary'|g" setup.py
          pip wheel /pysqlite3 -w /wheelhouse
          auditwheel repair "$whl" -w /wheelhouse/

      - name: Install package
        run: pip install --find-links=${{github.workspace}}/dist/ pysqlite3

      - name: Test wheel
        run: python tests/

      - name: Upload Python wheel
        uses: actions/upload-artifact@v2
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/pysqlite3-*.whl
          if-no-files-found: error
