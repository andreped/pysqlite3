name: Build and upload wheels

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, ubuntu-20.04]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install pysqlite3
        run: sudo apt-get install libsqlite3-dev
      
      - name: Install requirements
        run: pip install setuptools wheel
      
      - name: Install Amalgation
        run: |
          # Download the latest release of SQLite source code and build the source
          # amalgamation files (sqlite3.c and sqlite3.h).
          $ wget https://www.sqlite.org/src/tarball/sqlite.tar.gz?r=release -O sqlite.tar.gz
          $ tar xzf sqlite.tar.gz
          $ cd sqlite/
          $ ./configure
          $ make sqlite3.c

          # Copy the sqlite3 amalgamation files into the root of the pysqlite3 checkout
          # and run build_static + build:
          $ cp sqlite/sqlite3.[ch] pysqlite3/
          $ cd pysqlite3
          $ python setup.py build_static build

      - name: Build wheel
        run: |
          sed -i "s|name='pysqlite3-binary'|name=PACKAGE_NAME|g" setup.py
          python setup.py build_static
          sed -i "s|name=PACKAGE_NAME|name='pysqlite3-binary'|g" setup.py
          pip wheel /pysqlite3 -w /wheelhouse
          auditwheel repair "$whl" -w /wheelhouse/

      - name: Install package
        run: pip install --find-links=${{github.workspace}}/dist/ pysqlite3

      - name: Test wheel
        run: python tests/

      - name: Upload Python wheel
        uses: actions/upload-artifact@v2
        with:
          name: Python wheel
          path: ${{github.workspace}}/dist/pysqlite3-*.whl
          if-no-files-found: error
